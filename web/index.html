<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    <meta name="description" content="Lucent - Skincare Tracker">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="Lucent">
    <meta property="og:description" content="Track your skincare journey, monitor progress, and discover what works best for your skin.">
    <meta property="og:image" content="https://skincaregod.vercel.app/dashboard-previewv2.png">
    <meta property="og:url" content="https://skincaregod.vercel.app">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Lucent">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Lucent">
    <meta name="twitter:description" content="Track your skincare journey, monitor progress, and discover what works best for your skin.">
    <meta name="twitter:image" content="https://skincaregod.vercel.app/dashboard-previewv2.png">
    
    <!-- For iMessage rich links -->
    <meta property="al:ios:url" content="https://skincaregod.vercel.app/">
    <meta property="al:ios:app_name" content="Lucent">
    <meta property="al:web:should_fallback" content="true">
    
    <!-- Image dimensions for better preview handling -->
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="Lucent skincare tracking dashboard">
    
    <!-- Preload image for faster loading -->
    <link rel="preload" href="https://skincaregod.vercel.app/dashboard-previewv2.png" as="image">
    
    <!-- Structured data for rich results -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Lucent",
      "description": "Track your skincare journey, monitor progress, and discover what works best for your skin.",
      "applicationCategory": "HealthApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "image": "https://skincaregod.vercel.app/dashboard-previewv2.png"
    }
    </script>
    
    <title>Lucent</title>
    <link rel="icon" href="/favicon.ico" sizes="48x48">
    <link rel="icon" href="/lucent-logo.svg" sizes="any" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon-180x180.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
      body {
        height: 100%;
        overscroll-behavior: none;
        -webkit-tap-highlight-color: transparent;
      }
      #root {
        height: 100%;
      }
      @supports(padding: max(0px)) {
        body {
          padding-left: env(safe-area-inset-left);
          padding-right: env(safe-area-inset-right);
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script type="module" src="/src/PWABadge.tsx"></script>
  </body>
</html>
